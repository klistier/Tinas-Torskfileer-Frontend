<h3 mat-dialog-title>Är du säker på att du vill ta bort produkten?</h3>
<mat-dialog-content>
    <p>Denna åtgärd går inte att ångra</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="confirm()">Ja</button>
  <button mat-raised-button (click)="cancel()">Nej</button>
</mat-dialog-actions>
